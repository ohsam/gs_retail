<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<title>매장 찾기 - GS Retail</title>

	<script src="../../js/jquery-1.12.4.min.js"></script>

</head>

<body>
	<div class="skipMenu"><a href="#container">본문 바로가기</a></div>
	<div class="wrapper">
		<header class="header">
			<h1>매장 찾기</h1>
			<a href="#" class="btnBack">이전 페이지 이동</a>
			<button type="button" id="qrpop" class="btnQr" title="QR코드 팝업 열기">QR코드</button>
		</header>
		<!-- //header -->
		<section id="container" class="content">
            <!-- 내용 -->
			<div class="tabArea">
				<ul role="tablist">
					<li><a href="#" role="tab" aria-selected="true">현재위치</a></li>
					<li><a href="#" role="tab" aria-selected="false">단골/최근이용</a></li>
					<li><a href="#" role="tab" aria-selected="false">매장명/지역별</a></li>
				</ul>
			</div>
			<div class="tabCont findStore">
				<!-- 필터 -->
				<div class="storeSearch line">
					<div class="filter">
						<a href="#" role="button" class="btnFilter">필터</a>
						<ul class="sort">
							<!-- 필터에서 선택된 옵션 노출 -->
							<!-- 0421 수정 -->
							<li><a href="#">GS25</a></li>
							<li class="fresh"><a href="#">GS THE FRESH</a></li>
							<li class="lalavla"><a href="#">lalavla</a></li>
							<li><a href="#">베이커리</a></li>
							<!-- //0421 수정 -->
						</ul>
					</div>
				</div>
				<!-- //필터 -->
				<!-- 현재 위치 확인이 불가능할 경우 -->
				<div class="noData line">
					<p class="desc">단말기의 위치정보 기능이 꺼져 있거나, 위치 서비스 권한이 없어서 매장을 찾을 수 없습니다.</p>
				</div>
				<!-- //현재 위치 확인이 불가능할 경우 -->
			</div>
            <!--//내용 -->
		</section>
		<!-- //container -->
	</div>
	<!-- //wrapper -->
