<body>
	<div class="skipMenu"><a href="#container">본문 바로가기</a></div>
	<div class="wrapper">
		<header class="header">
			<h1>GS&POINT 비밀번호변경</h1>
			<a href="#" role="button" class="btnBack">이전 페이지 이동</a>
			<button type="button" id="qrpop" class="btnQr" title="QR코드 팝업 열기">QR코드</button>

		<!-- //header -->
		<section id="container" class="content">
			<ul class="notiInfo top">
				<li>새로 사용할 GS&amp;POINT 카드 비밀번호를 숫자 4자리로 입력해 주세요.</li>

				(예: 1111,2222,1234,4567….)</li>
			</ul>
			<div class="rewardsPw">
				<span class="activeInput">
					<label for="pwNum">카드 비밀번호(숫자4자리)</label>

					<button type="button" class="delete">입력 내용 삭제</button>
				</span>
				<span class="activeInput">
					<label for="pwNumconfirm">카드 비밀번호 확인</label>
					<input type="number" id="pwNumconfirm">
					<button type="button" class="delete">입력 내용 삭제</button>
				</span>
				<div class="btnArea">
					<button type="button" class="btnTS btnL active">변경</button>
				</div>
			</div>
		</section>
