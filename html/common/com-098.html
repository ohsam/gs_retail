<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<title>쿠폰등록 - GS Retail</title>
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi" />
	<meta name="format-detection" content="telephone=no,address=no,email=no" />
	<meta name="description" contents=""/>
	<meta name="keywords" contents=""/>
	<link rel="shortcut icon" type="image/x-icon" href="../images/favicon/favicon.ico">
	<link rel="apple-touch-icon" href="../images/favicon/favicon.png">
	<link rel="stylesheet" href="../../css/common.css">
	<script src="../../js/jquery-1.12.4.min.js"></script>
	<script src="../../js/plugin.js"></script>
	<script src="../../js/common.js"></script>
</head>

<body>
	<!-- fullpop :: 쿠폰등록 -->
	<div id="pop01" class="fullPop">
		<h1>쿠폰등록</h1>
		<div class="popCon">
			<div class="cpNumInput line">
				<select title="선택">
					<option value="">선택</option>
					<option value="">GS25</option>
					<option value="">GS THE FRESH</option>
					<option value="">GSfresh</option>
					<option value="">lalavla</option>
				</select>
				<p class="notiTxt">등록하실 쿠폰 채널을 선택해 주세요.</p>
				<span class="activeInput">
					<label for="address">쿠폰 번호를 입력해주세요.</label>
					<input type="text" id="address">
					<button type="button" class="delete">삭제</button>
				</span>
				<!--<p class="notiTxt">발급 받으신 쿠폰 번호를 아래 창에 입력해주세요.</p>-->
				<div class="btnPrss">
                	<button type="button" class="btnTP">취소</button>
                	<button type="button" class="btnTP active">확인</button>
                </div>
			</div>
			<dl class="notiInfo">
				<dt>유의사항</dt>
				<dd>발급받은 쿠폰 13자리 ~ 20자리를 입력해주세요.</dd>
				<dd>등록한 쿠폰은 메뉴 > 쿠폰함에서 확인 가능합니다.</dd>
				<dd>쿠폰 등록 완료 후 취소는 불가능합니다.</dd>
				<dd>쿠폰 등록기간이 지나면 사용이 불가능 합니다.</dd>
				<dd>THE POP앱에서 등록이 불가한 쿠폰은 쿠폰 내 유의사항, 이용조건 등 사용방법을 확인 후 해당 브랜드에서 사용 바랍니다.</dd>
			</dl>
		</div>
		<button type="button" class="btnClose">팝업 닫기</button>
	</div>
	<!-- //fullpop :: 쿠폰등록 -->
</body>
</html>
