<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<title>로그인 - GS Retail</title>
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi" />
	<meta name="format-detection" content="telephone=no,address=no,email=no" />
	<meta name="description" contents=""/>
	<meta name="keywords" contents=""/>
	<link rel="shortcut icon" type="image/x-icon" href="../image/favicon/.ico">
	<link rel="apple-touch-icon" href="../image/favicon/.png">
	<link rel="stylesheet" href="../../css/common.css"> 
	<script src="../../js/jquery-1.12.4.min.js"></script>
	<script src="../../js/plugin.js"></script>
	<script src="../../js/common.js"></script>
</head>

<body>
	<div class="skipMenu"><a href="#container">본문 바로가기</a></div>
	<div class="wrapper">
		<header class="header">
			<h1>아이디/비밀번호 로그인</h1>
			<a href="#" class="btnBack">이전 페이지 이동</a>
		</header>
		<!-- //header -->
		<section id="container" class="content">
			<div class="loginCon">
				<div class="loginInput">
					<span class="activeInput">
						<label for="id">아이디</label>
						<input type="text" id="id">
						<button type="button" class="delete">삭제</button>
					</span>
					<span class="activeInput">
						<label for="password">비밀번호<em>(8~15자리 숫자,영문자,특수문자)</em></label>
						<input type="password" id="password">
						<button type="button" class="delete">삭제</button>
						<button type="button" class="pwshow">비밀번호 숨기기</button><!-- 1127 추가 --><!-- class값 on 추가시 비밀번호 보기 -->
					</span>
				</div>
				<div class="loginCheck">
					<span class="checkForm">
						<input type="checkbox" id="loginCheck01" checked>
						<label for="loginCheck01">자동 로그인</label>
					</span>
					<span class="checkForm">
						<input type="checkbox" id="loginCheck02">
						<label for="loginCheck02">아이디 저장</label>
					</span>
				</div>
				<div class="btnArea">
					<button type="button" class="btnTS btnL active" disabled>로그인</button>
				</div>
				<p>GS&amp;POINT 아이디와 비밀번호로 로그인하세요.</p>
				<div class="findInfo">
					<a href="https://www.gsretail.com/gsretail/ko/sign-up/login?returnUrl=/gsretail/ko/my-page" target="_blank" title="새 창 열기">아이디 찾기</a> 
					<a href="https://www.gsretail.com/gsretail/ko/sign-up/login?returnUrl=/gsretail/ko/my-page" target="_blank" title="새 창 열기">비밀번호 찾기</a> 
				</div>
			</div>
		</section>
		<!-- //container -->
	</div>
	<!-- //wrapper -->
</body>
</html>
