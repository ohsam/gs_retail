<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<title>환불신청 - GS25</title>
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi" />
	<meta name="format-detection" content="telephone=no,address=no,email=no" />
	<meta name="description" contents=""/>
	<meta name="keywords" contents=""/>
	<link rel="shortcut icon" type="image/x-icon" href="../images/favicon/favicon.ico">
	<link rel="apple-touch-icon" href="../images/favicon/favicon.png">
	<link rel="stylesheet" href="../../css/common.css">
	<script src="../../js/jquery-1.12.4.min.js"></script>
	<script src="../../js/common.js"></script>
</head>

<body>
	<div class="skipMenu"><a href="#container">본문 바로가기</a></div>
	<div class="wrapper">
		<header class="header">
			<a href="#" class="btnHome">홈으로 이동</a>
			<h1>환불신청</h1>
			<a href="#" class="btnBack">이전 페이지 이동</a>
			<a href="#" class="btnBasket">장바구니 담긴상품 <span class="num">7</span>개 장바구니로 이동</a>
			<button type="button" id="qrpop" class="btnQr" title="QR코드 팝업 열기">QR코드</button>
		</header>
		<!-- //header -->
		<section id="container" class="content gs25">
            <!-- 내용 -->
            <p class="notiInfo top">환불예정 금액을 확인하시고 휴대폰 인증 후 환불을 신청해주세요.</p>
            <div class="refundPrice">
            	<dl>
            		<dt>활불 예정 금액</dt>
            		<dd>5,000원</dd>
            	</dl>
            	<p class="bl">고객님의 실 구매 금액을 기준하여 산정된 금액입니다.<br>
            		(구매 시 할인 및 적립 금액 제외)</p>
            </div>
			<div class="phoneChange line">
				<div class="inputSel">
					<span class="activeInput">
						<label for="confirm">휴대폰 번호(숫자만)</label>
						<input type="number" id="confirm">
						<button type="button" class="delete">입력 내용 삭제</button>
					</span>
					<button type="button" class="btnTS btnM color">인증요청</button>
				</div>
				<div class="inputSel">
					<span class="activeInput disabled"><!-- 비활성화시에 disabled class값 추가 -->
						<label for="confirmTime">인증번호 입력</label>
						<input type="number" id="confirmTime" class="crnumInput" disabled><b class="time"><em class="hide" role="text">남은 시간</em>02:21</b>
						<button type="button" class="delete color">입력 내용 삭제</button>
					</span>
					<button type="button" class="btnTS btnM">시간연장</button>
				</div>
				<!-- 인증번호 오류 및 시간초과시 문구 -->
				<ul class="notiError">
					<li>인증번호 입력 시간이 초과되었습니다.</li>
					<li>인증요청을 다시 해주세요.</li>
				</ul>
				<!-- //인증번호 오류 및 시간초과시 문구 -->
			</div>
			<div class="btnArea">
				<button type="button" class="btnTS btnL active">환불 신청하기</button>
			</div>
            <!--//내용 -->
		</section>
		<!-- //container -->
	</div>
	<!-- //wrapper -->
</body>
</html>
