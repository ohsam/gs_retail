<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<title>매장 정보 - GS Retail</title>
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi" />
	<meta name="format-detection" content="telephone=no,address=no,email=no" />
	<meta name="description" contents=""/>
	<meta name="keywords" contents=""/>
	<link rel="shortcut icon" type="image/x-icon" href="../images/favicon/favicon.ico">
	<link rel="apple-touch-icon" href="../images/favicon/favicon.png">
	<link rel="stylesheet" href="../../css/common.css">
	<script src="../../js/jquery-1.12.4.min.js"></script>
	<script src="../../js/common.js"></script>
</head>

<body>
	<!-- fullpop :: 매장 정보 -->
	<div id="pop01" class="fullPop">
		<h1>매장 정보</h1>
		<div class="popCon">
			<div class="storeDetail line">
				<div class="detName">
					<em class="brand">GS25</em>
					<h2 class="name">역삼혜성점</h2>
				</div>
				<div class="detData">
					<ul class="infoData">
						<li><strong>매장주소</strong><span>서울 강남구 선릉로 221 상가 1층(도곡동, 도곡렉슬아파트)</span></li>
					</ul>
				</div>
				<div class="detServ">
					<ul class="infoService">
						<li role="text"><span class="icon"><img src="../../image/common/img_store_service_cashinout.png" alt="현금 입/출금"></span><span class="name">현금 <br>입/출금</span></li>
						<li role="text"><span class="icon"><img src="../../image/common/img_store_service_cookfood.png" alt="조리식품"></span><span class="name">조리식품</span></li>
						<li role="text"><span class="icon"><img src="../../image/common/img_store_service_parcel.png" alt="택배"></span><span class="name">택배</span></li>
						<li role="text"><span class="icon"><img src="../../image/common/img_store_service_mart.png" alt="알뜰마트"></span><span class="name">알뜰마트</span></li>
						<li role="text"><span class="icon"><img src="../../image/common/img_store_service_selfcook.png" alt="셀프조리기"></span><span class="name">셀프조리기</span></li>
						<li role="text"><span class="icon"><img src="../../image/common/img_store_service_self25.png" alt="셀프25"></span><span class="name">셀프25</span></li>
						<li role="text"><span class="icon"><img src="../../image/common/img_store_service_gelasoft.png" alt="젤라소프트"></span><span class="name">젤라소프트</span></li>
						<li role="text"><span class="icon"><img src="../../image/common/img_store_service_tax.png" alt="TAX Refund"></span><span class="name">TAX Refund</span></li>
					</ul>
				</div>
				<div class="detMap">
					<div class="mapBox">
						<div class="pinStore pinGS">GS25</div>
						<div class="pinTool">
							<strong class="name">GS25 역삼혜성점역삼혜성점</strong>
						</div>
					</div>
				</div>
			</div>
		</div>
		<button type="button" class="btnClose">팝업 닫기</button>
	</div>
	<!-- //fullpop :: 매장 정보 -->
</body>
</html>
