<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<title>당첨내역 확인 - GS25</title>
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi" />
	<meta name="format-detection" content="telephone=no,address=no,email=no" />
	<meta name="description" contents=""/>
	<meta name="keywords" contents=""/>
	<link rel="shortcut icon" type="image/x-icon" href="../images/favicon/favicon.ico">
	<link rel="apple-touch-icon" href="../images/favicon/favicon.png">
	<link rel="stylesheet" href="../../css/common.css">
	<script src="../../js/jquery-1.12.4.min.js"></script>
	<script src="../../js/plugin.js"></script>
	<script src="../../js/common.js"></script>
</head>


<body>
	<!-- fullpop :: 당첨내역 확인 -->
	<div id="pop01" class="fullPop gs25">
		<h1>당첨내역 확인</h1>
		<div class="popCon">
			<div class="winArea line">
				<div class="winCon">
					<div class="coreTxt">
						<strong class="color01">축하합니다!</strong>
						<p><em>“BHC 후라이드치킨+코크 1.25L”</em>에 당첨되었습니다.</p>
					</div>
					<div class="infoCon">
						<ul class="infoData">
							<li>
								<strong>매장명</strong>
								<span>GS25역삼행복점</span>
							</li>
							<li>
								<strong>매장주소</strong>
								<span>서울 강남구 역삼동 778-6번지 1층 2호</span>
							</li>
						</ul>
						<div class="InfoSub">
							<!-- 픽업 매장 변경 가능 기간 일때 
							<div class="btnCon"><a href="#" role="button" class="btnTS btnS">경품 수령 매장 변경</a></div>
							 픽업 매장 변경 가능 기간 일때 -->

							<!-- 픽업 매장 변경 불가 기간 일때 -->
							<p class="icoNotiTxt">경품 발주가 완료되어 경품 수령 매장 변경이 불가합니다.</p>
							<!-- 픽업 매장 변경 불가 기간 일때 -->
						</div>
					</div>
					<p class="notiTxt">경품 수령 가능 일정을 당첨안내에서 확인 후 매장을 방문해주세요! <span class="point">(신분증 지참 필수)</span></p>
				</div>
				<ul class="infoData receiverInfo">
					<li>
						<strong>경품 수령자</strong>
						<span>홍길동</span>
					</li>
					<li>
						<strong>등록일</strong>
						<span>2019년 11월 21일</span>
					</li>
				</ul>
				<div class="btnFixed">
	                <div class="btnPrss">
	                    <button type="button" class="btnTP active">확인</button>
	                </div>
	            </div>
			</div>
		</div>
		<button type="button" class="btnClose">팝업 닫기</button>
	</div>
	<!-- //fullpop :: 당첨내역 확인 -->
</body>
</html>
