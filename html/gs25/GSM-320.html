<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<title>와인25+ - GS25</title>
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi" />
	<meta name="format-detection" content="telephone=no,address=no,email=no" />
	<meta name="description" contents=""/>
	<meta name="keywords" contents=""/>
	<link rel="shortcut icon" type="image/x-icon" href="../images/favicon/favicon.ico">
	<link rel="apple-touch-icon" href="../images/favicon/favicon.png">
	<link rel="stylesheet" href="../../css/common.css">
	<script src="../../js/jquery-1.12.4.min.js"></script>
	<script src="../../js/plugin.js"></script>
	<script src="../../js/common.js"></script>
</head>

<body>
	<!-- fullpop :: 등급 기준/혜택 -->
	<div id="pop01" class="fullPop gs25">
		<h1>나의 와이너리 포인트</h1>
		<div class="popCon">
			<div class="myWinery-gauge pt10 line">
				<div class="gaugeContainer">
					<div class="gauge payment" data-total="250,000" data-current="200,000" data-unit="원">
						<div class="graph"></div>
						<div class="value">
							<div class="current"></div>
							<div class="total"></div>
						</div>
					</div>
					<div class="gauge bottle" data-total="100" data-current="80" data-unit="병">
						<div class="graph"></div>
						<div class="value">
							<div class="current"></div>
							<div class="total"></div>
						</div>
					</div>
				</div>
			</div>

			<div class="myWinery-list-purchase line">
				<div class="list-header">
					<div class="sort left">
						<select title="정렬방식">
							<option value="">전체</option>
							<option value="">구매</option>
							<option value="">이벤트 적립</option>
						</select>
					</div>
					<div class="sort right">
						<select title="정렬방식">
							<option value="">전체기간</option>
							<option value="">1개월</option>
							<option value="">3개월</option>
							<option value="">6개월</option>
						</select>
					</div>
				</div>
				<div class="list-content">
					<ul class="list">
						<li>
							<div class="detail">
								<div class="date">2020/11/20</div>
								<div class="info">
									<span class="price">26,000</span><span class="quantity">1병</span>
								</div>
							</div>
							<div class="state">구매</div>
						</li>
						<li>
							<div class="detail">
								<div class="date">2020/11/11</div>
								<div class="info">
									<span class="price">2,500,000</span><span class="quantity">3병</span>
								</div>
							</div>
							<div class="state">구매</div>
						</li>
						<li>
							<div class="detail">
								<div class="date">2020/11/10</div>
								<div class="info">
									<span class="price">120,000</span><span class="quantity">2병</span>
								</div>
							</div>
							<div class="state">구매</div>
						</li>
						<li>
							<div class="detail">
								<div class="date">2020/11/07</div>
								<div class="info">
									<span class="price">10,000</span><span class="quantity">1병</span>
								</div>
							</div>
							<div class="state">구매</div>
						</li>
						<li>
							<div class="detail">
								<div class="date">2020/11/02</div>
								<div class="info">
									<span class="quantity">0.2병</span>
								</div>
							</div>
							<div class="state">이벤트 적립</div>
						</li>
					</ul>
				</div>
			</div><!-- //myWinery-list-purchase -->

		</div>
		<button type="button" class="btnClose">팝업 닫기</button>
	</div>
	<!-- //fullpop :: 경품 선택 -->
</body>
</html>
