			<h1>이벤트 상세</h1>
			<a href="#" class="btnBack">이전 페이지 이동</a>

				<span class="txt"><span class="data">2019-10-01 ~ 2019-10-31</span></span>

					<ul class="shareArea">

					</ul>
					<!-- //0211 수정 -->
				</div>
			</div>
			<div class="eventCon">
				<!-- 룰렛 -->
				<div class="cp_roulette line">
					<div class="rouletteGuide">
						<strong role="text" class="tit"><span class="color01">룰렛</span> 돌리고 <span class="color01">혜택</span> 받아가세요!</strong>
						<p class="txt">‘START 버튼’을 눌러 참여해 보세요.</p>
					</div>
					<div class="rouletteCont" style="background-color:#f2fbff;background-image:url(../../image/tmp/img_tmp_roulette02.png)">
						<div class="rouletteArea">
							<div class="roulette">
								<div class="rotate"><img src="../../image/tmp/img_tmp_roulette.png" alt="5포인트, 100포인트, 1,000포인트, 2,000포인트 중 당첨"><!-- 룰렛 경품 대체텍스트(alt) 입력 --></div>

							<button type="button" class="start">START</button><!-- 응모 완료시 disabled 속성 추가 -->
						</div>
						<div class="btnArea">
							<button type="button" class="btnTS btnL active">당첨내역 확인하기</button>
						</div>
					</div>
