<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<title>경품 수령 정보 입력 - GS25</title>
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi" />
	<meta name="format-detection" content="telephone=no,address=no,email=no" />
	<meta name="description" contents=""/>
	<meta name="keywords" contents=""/>
	<link rel="shortcut icon" type="image/x-icon" href="../images/favicon/favicon.ico">
	<link rel="apple-touch-icon" href="../images/favicon/favicon.png">
	<link rel="stylesheet" href="../../css/common.css">
	<script src="../../js/jquery-1.12.4.min.js"></script>
	<script src="../../js/plugin.js"></script>
	<script src="../../js/common.js"></script>
</head>


<body>
	<!-- fullpop :: 경품 수령 정보 입력 -->
	<div id="pop01" class="fullPop gs25">
		<h1>경품 수령 정보 입력</h1>
		<div class="popCon">
			<p class="notiInfo top">고객님의 정확한 정보를 입력해주세요.</p>
			<div class="customerInfoCon">
				<span class="activeInput">
					<label for="customer">고객명</label>
					<input type="number" id="customer">
					<button type="button" class="delete">입력 내용 삭제</button>
				</span>
				<div class="sexInfo">
					<span class="checkForm">
						<input type="radio" id="rd01" name="labelRd" checked>
						<label for="rd01">남자</label>
					</span>
					<span class="checkForm">
						<input type="radio" id="rd02" name="labelRd">
						<label for="rd02">여자</label>
					</span>
				</div>
				<span class="activeInput">
					<label for="birth">생년월일<em>(예시 : 19801201)</em></label>
					<input type="number" id="birth">
					<button type="button" class="delete">입력 내용 삭제</button>
				</span>
				<span class="activeInput">
					<label for="phoneNum">휴대폰번호<em>(숫자만)</em></label>
					<input type="number" id="phoneNum">
					<button type="button" class="delete">입력 내용 삭제</button>
				</span>
				<div class="shipSetting">
					<div class="inputSel">
						<input type="text" title="우편번호등록" placeholder="우편번호" disabled>
						<button type="button" class="btnTS btnM active">우편번호 찾기</button>
					</div>
					<input type="text" title="주소등록" placeholder="주소를 입력해주세요." disabled>
					<span class="activeInput">
						<label for="address">상세주소를 입력해주세요.</label>
						<input type="text" id="address">
						<button type="button" class="delete">삭제</button>
					</span>
				</div>
			</div>
			<ul class="checkCont line">
				<li>
					<span class="checkForm">
						<input type="checkbox" id="check01">
						<label for="check01">개인정보 수집 및 이용에 동의합니다.</label>
					</span>
				</li>
				<li>
					<span class="checkForm">
						<input type="checkbox" id="check02">
						<label for="check02">당첨자에 한해 개인정보 처리 및 위탁에 동의합니다.</label>
					</span>
				</li>
			</ul>
			<!-- BOS ADMIN 약관 등록 -->
			<div class="adminTerm">
				통합 HOME 택배는 제휴사인 ㈜파슬미디어가
				제공함에 따라 배송정보 알림서비스, 주소록서비스,
				고객문의 응대, 기사 방문 전 전화안내 등 고객편의
				서비스의 합법적 제공을 위해 아래 약관에 동의해
				주시기 바랍니다.
			</div>
			<!-- //BOS ADMIN 약관 등록 -->
			<div class="btnFixed">
				<div class="btnPrss">
					<button type="button" class="btnTP active">확인</button>
				</div>
			</div>
		</div>
		<button type="button" class="btnClose">팝업 닫기</button>
	</div>
	<!-- //fullpop :: 경품 수령 정보 입력 -->
</body>
</html>
