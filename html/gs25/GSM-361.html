<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<title>와인25+ - GS25</title>
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi" />
	<meta name="format-detection" content="telephone=no,address=no,email=no" />
	<meta name="description" contents=""/>
	<meta name="keywords" contents=""/>
	<link rel="shortcut icon" type="image/x-icon" href="../images/favicon/favicon.ico">
	<link rel="apple-touch-icon" href="../images/favicon/favicon.png">
	<link rel="stylesheet" href="../../css/common.css">
	<script src="../../js/jquery-1.12.4.min.js"></script>
	<script src="../../js/plugin.js"></script>
	<script src="../../js/common.js"></script>
</head>

<body>
	<!-- fullpop :: 등급 기준/혜택 -->
	<div id="pop01" class="fullPop gs25">
		<h1>와인콜 상세</h1>
		<div class="popCon">
			<div class="wineCallDetail line">
				<div class="info">
					<div><span class="title">작성일</span><span class="desc">2020.11.17</span></div>
					<div><span class="title">상태</span><span class="desc on">구매 가능</span></div>
					<div><span class="title">구매 가능일</span><span class="desc on">2020.11.09~2020.11.20</span></div>
					<div><span class="title">수령 점포</span><span class="desc">GS25신사2동점</span><button type="button">변경</button></div>
				</div>
			</div>

			<div class="wineCallDetail line">
				<div class="info">
					<div><span class="title">와인명</span><span class="desc"><em>[추천와인]</em>콘차이토로 유니온 38 그란 레세르바 카베르네 소비뇽</span></div>
					<div><span class="title">국가/지역</span><span class="desc">ITALY</span></div>
					<div><span class="title">종류</span><span class="desc">RED</span></div>
					<div><span class="title">용량</span><span class="desc">750ML</span></div>
					<div><span class="title">병수</span><span class="desc">1</span></div>
					<div><span class="title">비고</span><span class="desc">5만원~10만원</span></div>
					<div><span class="title">예약 판매가</span><span class="desc">100,000원</span></div>
				</div>

				<div class="swiper-container">
					<div class="swiper-wrapper">
						<div class="swiper-slide"><div class="imgWrap"><img src="../../image/tmp/img_gsr_detail_thum01.png" alt=""></div></div>
						<div class="swiper-slide"><div class="imgWrap"><img src="../../image/tmp/img_detail_thum01.png" alt=""></div></div>
						<div class="swiper-slide"><div class="imgWrap"><img src="../../image/tmp/img_membership_01.png" alt=""></div></div>
						<div class="swiper-slide"><div class="imgWrap"><div class="status">품절상품</div><img src="../../image/tmp/img_detail_thum01.png" alt=""></div></div>
						<div class="swiper-slide"><div class="imgWrap"><div class="status">단종상품</div><img src="../../image/tmp/img_gsr_detail_thum01.png" alt=""></div></div>
					</div>
					<!-- Add Pagination -->
					<div class="pagingWrap">
						<div class="swiper-pagination"></div>
					</div>
					<!-- Add Arrows -->
					<div class="swiper-button-next"></div>
					<div class="swiper-button-prev"></div>
				</div>

				<button type="button" class="btnTS btnL">와인콜 취소</button><!-- 구매하기,재구매하기 -->
			</div>

		</div>
		<button type="button" class="btnClose">팝업 닫기</button>
	</div>
	<!-- //fullpop :: 경품 선택 -->
</body>
