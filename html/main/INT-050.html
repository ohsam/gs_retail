<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<title>GS fresh - GS Retail</title>
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi" />
	<meta name="format-detection" content="telephone=no,address=no,email=no" />
	<meta name="description" contents=""/>
	<meta name="keywords" contents=""/>
	<link rel="shortcut icon" type="image/x-icon" href="../images/favicon/favicon.ico">
	<link rel="apple-touch-icon" href="../images/favicon/favicon.png">
	<link rel="stylesheet" href="../../css/common.css">
	<script src="../../js/jquery-1.12.4.min.js"></script>

<body>
	<div class="skipMenu"><a href="#container">본문 바로가기</a></div>
	<div class="wrapper">
		<section id="container" class="main">
            <!-- GS fresh 랜딩 -->
			<div class="mainCont mainGF">
				<!-- 랜딩 UI -->
				<div class="landingTop">
					<button type="button" class="close">닫기</button>
				</div>
				<!-- //랜딩 UI -->
				<div class="gfIntro">
					<strong class="logo"><img src="../../image/main/gsfresh_logo.png" alt="신선함의 시작, GS fresh. 매일 신선한 장보기 쇼핑몰"></strong>
					<p class="desc"><img src="../../image/main/gsfresh_desc.png" alt="GS fresh가 좋은 이유. 하나, 매일 매일 사은품이 박스 째로 지급. 둘, 갓 신선한 상품을 세상에 없는 가격에. 셋, 새벽 7시까지 문 앞으로 배송하는 국내 최대의 신선식품 전문몰"></p>
				</div>
				<div class="gfLink">
					<!--
					<ul class="linkSNS">
						<li><a href="#" role="button" class="ig">GS fresh Instagram</a></li>
						<li><a href="#" role="button" class="fb">GS fresh Facebook</a></li>
					</ul>
					-->
					<div class="linkApp">
						<a href="http://m.gsfresh.com/eretail.appApi.appGate.dev?target=mainview&url=http://m.gsfresh.com/eretail.main.dev" role="button" class="go">신선한 GSfresh 쇼핑하기</a>
					</div>
				</div>
				<div class="swipeArea landingSwipe">
					<div class="swipeCont">
						<ul class="swiper">
							<li><a href="#" role="button"><img src="../../image/tmp/img_tmp_landing.jpg" alt="대체텍스트"></a></li>
							<li><a href="#" role="button"><img src="../../image/tmp/img_tmp_landing.jpg" alt="대체텍스트"></a></li>
							<li><a href="#" role="button"><img src="../../image/tmp/img_tmp_landing.jpg" alt="대체텍스트"></a></li>
							<li><a href="#" role="button"><img src="../../image/tmp/img_tmp_landing.jpg" alt="대체텍스트"></a></li>
							<li><a href="#" role="button"><img src="../../image/tmp/img_tmp_landing.jpg" alt="대체텍스트"></a></li>
						</ul>
					</div>
					<div class="swipeCtrl">
						<div class="indicator">
							 <button type="button" aria-selected="true">1</button>
						</div>
						<button type="button" class="btnCtrl stop">정지</button>
					</div>
				</div>
			</div>
