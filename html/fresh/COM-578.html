<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<title>할인해서 구매하기 - GS THE FRESH</title>
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi" />
	<meta name="format-detection" content="telephone=no,address=no,email=no" />
	<meta name="description" contents=""/>
	<meta name="keywords" contents=""/>
	<link rel="shortcut icon" type="image/x-icon" href="../images/favicon/favicon.ico">
	<link rel="apple-touch-icon" href="../images/favicon/favicon.png">
	<link rel="stylesheet" href="../../css/common.css">
	<script src="../../js/jquery-1.12.4.min.js"></script>
	<script src="../../js/plugin.js"></script>
	<script src="../../js/common.js"></script>
</head>


<body>
	<!-- fullpop :: 할인해서 구매하기 -->
	<div id="pop01" class="fullPop fresh">
		<h1>할인해서 구매하기</h1>
		<div class="popCon">
			<div class="eventInfoCon line">
				<div class="img">
					<img src="../../image/tmp/img_tmp_500.jpg" alt="대체텍스트">
				</div>
				<strong class="title">명품 가위VIVO 명품 가위 VIVO 명품</strong>
				<div class="info">
					<ul>
						<li>
							<strong class="tit">사용스탬프</strong>
							<strong class="total color01">10개</strong>
						</li>
						<li>
							<strong class="tit">할인판매가</strong>
							<strong class="total color01">3,900원</strong>
						</li>
					</ul>
				</div>
			</div>
			<div class="checkCon line">
				<span class="activeInput">
					<label for="id">사번을 입력해주세요.</label>
					<input type="text" id="id">
					<button type="button" class="delete">입력 내용 삭제</button>
				</span>
				<div class="btnArea">
					<button type="button" class="btnTS btnL active">직원확인</button>
				</div>
				<div class="barcode">
					<p class="tit">상품바코드</p>
					<div class="img"><img src="../../image/tmp/img_tmp_card_barcode.gif" alt=""></div>
					<b>1234-5678-1234-5678</b>
				</div>
			</div>
			<dl class="notiInfo">
				<dt>이용안내</dt>
				<dd>직원확인 버튼은 매장 직원이 사용합니다.</dd>
				<dd>직원확인 처리가 되면 스탬프 개수가 사용한 만큼 차감됩니다.</dd>
			</dl>
			<div class="btnFixed">
				<div class="btnPrss">
					<button type="button" class="btnTP active">닫기</button>
				</div>
			</div>
		</div>
		<button type="button" class="btnClose">팝업 닫기</button>
	</div>
	<!-- //fullpop :: 할인해서 구매하기 -->
</body>
</html>
