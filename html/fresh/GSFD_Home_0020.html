<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<title>주문배달 - GS THE FRESH</title>
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi" />
	<meta name="format-detection" content="telephone=no,address=no,email=no" />
	<meta name="description" contents=""/>
	<meta name="keywords" contents=""/>
	<link rel="shortcut icon" type="image/x-icon" href="../images/favicon/favicon.ico">
	<link rel="apple-touch-icon" href="../images/favicon/favicon.png">
	<link rel="stylesheet" href="../../css/common.css">
	<script src="../../js/jquery-1.12.4.min.js"></script>
	<script src="../../js/common.js"></script>
</head>

<body>
	<div class="skipMenu"><a href="#container">본문 바로가기</a></div>
	<div class="wrapper">
		<header class="header">
			<h1>주문배달</h1>
			<a href="#" class="btnBack">이전 페이지 이동</a>
			<button type="button" id="qrpop" class="btnQr" title="QR코드 팝업 열기">QR코드</button>
		</header>
		<!-- //header -->
		<section id="container" class="content fresh">
			<div class="tabArea">
				<ul role="tablist">
					<li><a href="#" role="tab" aria-selected="true">배송지 설정</a></li><!-- 선택시 aria selected값 true로 변경 -->
					<li><a href="#" role="tab" aria-selected="false">배송매장 설정</a></li>
				</ul>
			</div>
			<div class="tabCont">
				<p class="notiInfo top">주문상품을 배송받으실 주소를 입력해 주세요.</p><!-- 1105 class값 변경 -->
				<div class="shipSetting">
					<div class="inputSel">
						<input type="text" title="우편번호등록" placeholder="우편번호" disabled>
						<button type="button" class="btnTS btnM active">우편번호 찾기</button>
					</div>
					<input type="text" title="주소등록" placeholder="주소를 입력해주세요." disabled>
					<span class="activeInput">
						<label for="address">상세주소를 입력해주세요.</label>
						<input type="text" id="address">
						<button type="button" class="delete">삭제</button>
					</span>
				</div>
				<ul class="notiInfo">
					<li>배송지 설정 후 각 매장의 배송지역에 따라 배송 가능한 매장이 존재하지 않을수도 있습니다. </li>
					<li>배송지 및 배송매장 설정은 추후 변경 가능합니다.</li>
				</ul>
			</div>
			<div class="btnFixed">
				<div class="btnPrss">
					<button type="button" class="btnTP">취소</button>
					<button type="button" class="btnTP active" disabled>다음</button>
				</div>
			</div>
		</section>
		<!-- //container -->
	</div>
	<!-- //wrapper -->
</body>
</html>
